<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .business-card {
        width: 500px;
        height: 300px;
        background: #f5f5f5;
        padding: 20px;
        padding-top: 0;
        border: 1px solid #000;
      }
      .logo-section {
        text-align: right;
      }
      .logo-section h1 {
        font-size: 40px;
      }
      .logo-section small {
        font-weight: 700;
        font-size: 16px;
      }
      .card-name {
        padding-top: 80px;
        font-weight: 700;
        font-size: 24px;
      }
      .info-list {
        list-style: none;
        padding: 10px;
      }
      .info-list li {
        font-size: 14px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="business-card">
      <div class="logo-section">
        <h1>asnet</h1>
        <small>www.asnet.co.kr</small>
      </div>
      <div class="card-name">배 석 찬 Seockchan Bae</div>
      <ul class="info-list">
        <li><address>02-476-8980</address></li>
        <li><address>you@asnet.co.kr</address></li>
        <li>
          <address>
            133-834 서울시 성동구 아차산로 7나길 18 에이팩센터 301호
          </address>
        </li>
      </ul>
    </div>
  </body>
</html>
