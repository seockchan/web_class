<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            width: 300px;
            height: 200px;
            overflow: auto;
            background: tomato;
        }

        div {
            width: 200px;
            height: 200px;
            border: 1px solid;
            background: yellow;
            text-align: center;
            line-height: 100px;
            box-sizing: border-box;
        }

        div:nth-of-type(2) {
            position: sticky;
            bottom: 0;
            background: cyan;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <main>
        <div>첫 번째 요소</div>
        <div>두 번째 요소</div>
        <div>세 번째 요소</div>
    </main>
</body>

</html>
