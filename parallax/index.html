<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallax</title>
    <style>
        @font-face {
            font-family: 'GmarketSans';
            font-weight: 300;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.ttf') format("truetype");
            font-display: swap;
        }

        @font-face {
            font-family: 'GmarketSans';
            font-weight: 500;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.ttf') format("truetype");
            font-display: swap;
        }

        @font-face {
            font-family: 'GmarketSans';
            font-weight: 700;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.ttf') format("truetype");
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: 'GmarketSans';
            font-weight: 300;
        }

        body {
            height: 20000px;
        }

        .scrollTop {
            position: fixed;
            left: 20px;
            top: 20px;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            width: 60px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            z-index: 10000;
        }
        /* common */
        .fixed {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            z-index: 1000;
        }
        img {
            width: 100%;
            vertical-align: top;
            object-fit: cover;
        }
        #contents {}

        #section1 {}

        /* section1__bg */
        .section1__bg img {
            width: 50%;
            height: 17vh;
        }
        .section1_text1 {
            color: #fff;
            font-size: 7vw;
            transform: translate(-50%,-50%) scale(0);
        }
        .section1_text2 {
            color: #fff;
            font-size: 7vw;
            transform: translate(-50%,-50%) scale(1);
            white-space: nowrap;
            font-weight: 500;
        }
        .section1_text3 {
            color: #fff;
            font-size: 7vw;
            transform: translate(-50%,-50%) scale(1);
            white-space: nowrap;
            font-weight: 300;
        }
        /* section2__bg */
        .section2__bg {
            width: 100%;
            height: 100vh;
            background: #cdcdcd;
        }
        .section2__text1 {
            font-size: 4vw;
            color: #fff;
            white-space: nowrap;
        }
        .section2__img1 {
            width: 70vw;
            top: 80%;
        }
        .section2__img1_site {
            position: absolute;
            left: 50%;top: 1.5vw;
            transform: translate(-50%);
            width: 55vw;
            height: calc(100% - 5vw);
            border-radius: 1vw 1vw 0 0;
            overflow: hidden;
        }
        .section2__img1_site .move {
            position: absolute;
            left: 0;top: 0;
        }
        
        .link {
            position: absolute;
            left: 37%;top: 93%;
        }
        .link a {
            display: block;
            text-decoration: none;
            background: #000;
            color: #fff;
            padding: 30px 30px;
            border-radius: 40px;
            text-align: center;
            font-weight: 700;
            font-size: 30px;
        }
        .link a:hover {
            background: rgba(0, 0, 0, 0.4)
        }
        .section2__img2 {
            width: 70vw;
            top: 80%;
        }
        .section2__img2_site {
            position: absolute;
            left: 50%;top: 1.5vw;
            transform: translate(-50%);
            width: 55vw;
            height: calc(100% - 5vw);
            border-radius: 1vw 1vw 0 0;
            overflow: hidden;
        }
        .section2__img2_site .move {
            position: absolute;
            left: 0;top: 0;
        }
        .section2__img3 {
            width: 70vw;
            top: 80%;
        }
        .section2__img3_site {
            position: absolute;
            left: 50%;top: 1.5vw;
            transform: translate(-50%);
            width: 55vw;
            height: calc(100% - 5vw);
            border-radius: 1vw 1vw 0 0;
            overflow: hidden;
        }
        .section2__img3_site .move {
            position: absolute;
            left: 0;top: 0;
        }
        .section2__img4 {
            width: 70vw;
            top: 80%;
        }
        .section2__img4_site {
            position: absolute;
            left: 50%;top: 1.5vw;
            transform: translate(-50%);
            width: 55vw;
            height: calc(100% - 5vw);
            border-radius: 1vw 1vw 0 0;
            overflow: hidden;
        }
        .section2__img4_site .move {
            position: absolute;
            left: 0;top: 0;
        }
    </style>
</head>

<body>
    <div class="scrollTop">0</div>

    <div id="contents">
        <section id="section1"
            data-8500 = "display: block"
            data-8501 = "display: none"
        >
            <div class="section1__bg">
                <img  class="fixed" src="img/img2.jpg" alt="이미지"
                    data-0="width:50%;"
                    data-1000="width:100%; height:17vh"
                    data-2000="width:100%; height:50vh"
                    data-7000="width:100%; height:50vh"
                    data-8000="width:100%; height:0vh"
                >
            </div>
            <div class="section1_text1 fixed"
                data-1000 = "transform: translate(-50%,-50%) scale(0); top:50%"
                data-2000 = "transform: translate(-50%,-50%) scale(1); top:50%"
                data-3000 = "transform: translate(-50%,-50%) scale(1); top:50%"
                data-4000 = "transform: translate(-50%,-50%) scale(1); top:-10%"
            >안녕하세요!
            </div>
            <div class="section1_text2 fixed"
                data-3000 = "transform: translate(-50%, -50%) scale(1); top: 100%; left: 50%;"
                data-4000 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: 50%;"
                data-5000 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: 50%;"
                data-6000 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: -100%;"
            >포트폴리오 사이트입니다!
            </div>
            <div class="section1_text3 fixed"
            data-5000 = "transform: translate(-50%, -50%) scale(1); left: 150%;"
            data-6000 = "transform: translate(-50%, -50%) scale(1); left: 50%;"
            data-7000 = "transform: translate(-50%, -50%) scale(1); left: 50%;"
            data-8000 = "transform: translate(-50%, -50%) scale(1); left: -100%;"
            >지금부터 보여드릴께요!
            </div>
        </section>
        <!-- section1 -->

        <section id="section2"
        data-8700 = "display: none"
        data-8701 = "display: block"
        >
            <div class="section2__bg fixed"
                data-9000="width:0%; height:0vh; border-radius:500px;"
                data-10000="width:100%; height:100vh; border-radius:0px;"
            ></div>
            <div class="section2__text1 fixed"
            data-8500="transform: translate(-50%,-50%) scale(0.7);"
            data-10500="transform: translate(-50%,-50%) scale(1);"
            data-11500="transform: translate(-50%,-500%) scale(1);"
            data-26500="transform: translate(-50%,-500%) scale(1);"
            data-27000="transform: translate(-50%,-50%) scale(1);">
            I've Been Working In On Sites
        </div>
        <div class="section2__img1 fixed"
                data-10500="transform: translate(-50%, -50%) scale(1); top: 200%;"
                data-12000="transform: translate(-50%, -50%) scale(1); top: 60%;"
                data-14000="transform: translate(-50%, -50%) scale(1); top: 60%;"
                data-15000="transform: translate(-50%, -50%) scale(0); top: 60%;">
                <img src="img/macBook.png" alt="맥북">
                <div class="section2__img1_site">
                    <div class="move"
                        data-12000="top:0%"
                        data-13500="top:-400%">
                        <img src="img/site.jpg" alt="사이트">
                        <div class="link">
                            <a href="https://seockchan.github.io/web_class/site/index.html">VIEW</a>
                        </div>
                    </div>
                </div>  
            </div>
            <!-- site1 -->
            <div class="section2__img2 fixed"
                data-14500="transform: translate(-50%, -50%) scale(0.4); top: 150%;"
                data-16000="transform: translate(-50%, -50%) scale(0.9); top: 60%;"
                data-18000="transform: translate(-50%, -50%) scale(1.1); top: 60%;"
                data-19000="transform: translate(-50%, -50%) scale(2); top: -100%;">
                <img src="img/macBook.png" alt="맥북">
                <div class="section2__img2_site">
                    <div class="move"
                        data-16000="top:0%"
                        data-17500="top:-400%">
                        <img src="img/site.jpg" alt="사이트">
                        <div class="link">
                            <a href="https://seockchan.github.io/web_class/site/index.html">VIEW</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- site2 -->
            <div class="section2__img3 fixed"
                data-18500="transform: translate(-50%, -50%) scale(0); top: 60%; left:0%;"
                data-20000="transform: translate(-50%, -50%) scale(1); top: 60%; left:50%;"
                data-22000="transform: translate(-50%, -50%) scale(1); top: 60%; left:50%;"
                data-23000="transform: translate(-50%, -50%) scale(0); top: 60%; left:150%;">
                <img src="img/macBook.png" alt="맥북">
                <div class="section2__img3_site">
                    <div class="move"
                        data-20000="top:0%"
                        data-21500="top:-400%">
                        <img src="img/site.jpg" alt="사이트">
                        <div class="link">
                            <a href="https://seockchan.github.io/web_class/site/index.html">VIEW</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- site3 -->
            <div class="section2__img4 fixed"
                data-22500="transform: translate(-50%, -50%) scale(0); top: 60%; left:150%"
                data-24000="transform: translate(-50%, -50%) scale(1); top: 60%; left:50%"
                data-26000="transform: translate(-50%, -50%) scale(1); top: 60%; left:50%"
                data-27000="transform: translate(-50%, -50%) scale(0); top: -160%; left:50%">
                <img src="img/macBook.png" alt="맥북">
                <div class="section2__img4_site">
                    <div class="move"
                        data-24000="top:0%"
                        data-25500="top:-400%">
                        <img src="img/site.jpg" alt="사이트">
                        <div class="link">
                            <a href="https://seockchan.github.io/web_class/site/index.html">VIEW</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- site4 -->
        </section>
        <!-- section2 -->
        <section id="section3"></section>
        <!-- section3 -->
        <section id="section4"></section>
        <!-- section4 -->
        <section id="section5"></section>
        <!-- section5 -->
        <section id="section6"></section>
        <!-- section6 -->
    </div>

    <script src="js/skrollr.min.js"></script>
    <script>
        var s = skrollr.init();

        function scroll() {
            let scrollTop = (window.pageYOffset || document.documentElement.scrollTop || window.scrollY);
            document.querySelector(".scrollTop").innerText = Math.round(scrollTop);

            // document.querySelector(".section1__bg img").style.width = scrollTop+"px";
           
            requestAnimationFrame(scroll);
        }
        scroll();
    </script>
</body>

</html>
