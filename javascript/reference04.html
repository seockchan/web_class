            <h2>for문</h2>
<p>for문은 조건식을 만족할 때까지 특정 코드를 반복하여 실행합니다. 사용 방법은 while문 과 같지만 while 문보다 사용하기 편해 사용 빈도가 높은 편입니다.</p>             
            <h3>for문 문법</h3>
            <div class="code">
<pre><code>   for(초깃값; 조건식; 증감식){
                    자바스크립트 코드;    
    }
</pre></code>
