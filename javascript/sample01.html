            <h3>1.1 while문을 이용해서 1부터 100까지 출력하는 함수를 작성해주세요.</h3>
            <div class="code">
<pre class="line-numbers"><code class="language-js">{ 
    let num=1;
    while(num&lt;=100){
        document.write(num);
        num++;
    }
    
}</code></pre>
