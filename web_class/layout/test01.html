<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #skip {
            position: relative;
            z-index: 10000;
        }

        #skip a {
            background: #000;
            color: #fff;
            position: absolute;
            left: -400px;
            top: 5px;
            padding: 20px 40px;
            display: inline-block;
            transition: left 0.3s ease-in;
        }

        #skip a:focus {
            left: 5px;
        }

        .ir_so {
            overflow: hidden;
            position: absolute;
            width: 0;
            height: 0;
            line-height: 0;
            text-indent: -9999px;

        }

        #header {
            width: 100%;
            height: 109px;
            background-color: #999;
        }

        #banner {
            width: 100%;
            height: 893px;
            background-color: #888;
        }

        #contents {
            width: 100%;
            height: 4966px;
            background-color: #777;
        }

        #footer {
            width: 100%;
            height: 399px;
            background-color: #666;
        }

        .cont {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }

        #contents .cont {}

        #contents .cont .cont1 {
            width: 1200px;
            height: 640px;
            background: #555;
        }

        #contents .cont .cont2 {
            width: 1200px;
            height: 3250px;
            background: #444;
        }

        #contents .cont .cont3 {
            width: 1200px;
            height: 1076px;
            background-color: #fff;
        }

        #contents .cont .cont3 {
            overflow: hidden;
        }

        #contents .cont .cont3 .left {
            float: left;
            width: 400px;
            height: 700px;
        }

        #contents .cont .cont3 .left .img1 {
            width: 364px;
            height: 462px;
            background-image: url(../site/img/imgg/Frame\ 1.jpg);

        }

        #contents .cont .cont3 .center {
            float: left;
            width: 400px;
            height: 700px;
            margin-left: 18px;
        }

        #contents .cont .cont3 .center .img2 {
            width: 364px;
            height: 462px;
            background-image: url(../site/img/imgg/Frame\ 2.jpg);
        }

        #contents .cont .cont3 .right {
            float: left;
            width: 400px;
            height: 700px;
            margin-left: 18px;
            margin-right: -36px;
        }

        #contents .cont .cont3 .right .img3 {
            width: 364px;
            height: 462px;
            background-image: url(../site/img/imgg/Frame\ 3.jpg);
        }

        .cont3 h3 {
            font-family: 'NEXONLv1Gothic';
            font-size: 50px;
            margin-top: 114px;
            margin-bottom: 105px;
        }

        .cont3 .text1 {
            font-family: 'NEXONLv1Gothic';
            font-size: 30px;
            margin-top: 34px;
            display: block;
        }

        .cont3 .text2 {
            font-family: 'NEXONLv1Gothic';
            font-size: 20px;
            margin-top: 18px;
            font-weight: 300;
            display: block;
        }
    </style>
</head>

<body>

    <div id="skip">
        <a href="#contents">컨텐츠 바로가기</a>
    </div>

    <div id="wrap">
        <h1 class="ir_so">I M FORM</h1>
        <header id="header">
            <h2 class="ir_so">헤더 영역</h2>
            <div class="cont"></div>
        </header>
        <nav id="banner">
            <h2 class="ir_so">배너 영역</h2>
            <div class="cont"></div>
        </nav>
        <section id="contents">
            <h2 class="ir_so">컨텐츠 영역</h2>
            <div class="cont">
                <div class="cont1"></div>
                <div class="cont2"></div>
                <div class="cont3">
                    <h3>FIND oppotunities</h3>
                    <div class="left">
                        <div class="img1"></div>
                        <span class="text1">Fintech</span>
                        <span class="text2">payment</span>
                    </div>
                    <div class="center">
                        <div class="img2"></div>
                        <span class="text1">Digital Marketing</span>
                        <span class="text2">IMS</span>
                    </div>
                    <div class="right">
                        <div class="img3"></div>
                        <span class="text1">Digital Marketing</span>
                        <span class="text2">Commerce.Magazine</span>
                    </div>
                </div>
            </div>
        </section>
        <footer id="footer">
            <h2 class="ir_so">푸터 영역</h2>
        </footer>
    </div>
</body>

</html>
