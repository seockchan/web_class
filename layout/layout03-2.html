<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃03</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1920px;
            margin: 0 auto;
        }
        #header {
            display: flex;

        }
        #header .header1 {
            width: 360px;
            height: 100px;
            background-color: #666;
        }
        #header .header2 {
            width: 1200px;
            height: 100px;
            background-color: #777;
        }
        #header .header3 {
            width: 360px;
            height: 100px;
            background-color: #666;
        }
        #nav {
           display: flex;
        }
        #nav .nav1 {
            width: 360px;
            height: 300px;
            background-color: #333;
        }
        #nav .nav2 {
            width: 1200px;
            height: 300px;
            background-color: #444;
        }
        #nav .nav3 {
            width: 360px;
            height: 300px;
            background-color: #333;
        }
        #main {
            display: flex;
        }
        #main .main1 {
            width: 360px;
            height: 580px;
            background-color: #444;
        }
        #main .main2 {
            width: 1200px;
            height: 580px;
            background-color: #555;
        }
        #main .main3 {
            width: 360px;
            height: 580px;
            background-color: #444;
        }
        #footer {

            display: flex;
        }
        #footer .footer1 {
            width: 360px;
            height: 100px;
            background-color: #666;
        }
        #footer .footer2 {
            width: 1200px;
            height: 100px;
            background-color: #777;
        }
        #footer .footer3 {
            width: 360px;
            height: 100px;
            background-color: #666;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <header class="header1"></header>
            <header class="header2"></header>
            <header class="header3"></header>
            
            
        </header>
        <nav id="nav">
            <nav class="nav1"></nav>
            <nav class="nav2"></nav>
            <nav class="nav3"></nav>
        </nav>
        <main id="main">
            <main class="main1"></main>
            <main class="main2"></main>
            <main class="main3"></main>
        </main>
        <footer id="footer">
            <footer class="footer1"></footer>
            <footer class="footer2"></footer>
            <footer class="footer3"></footer>
        </footer>
    </div>
</body>
</html>
