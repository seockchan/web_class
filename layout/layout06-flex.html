<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃06</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background: #FFF3E0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            height: 100px;
            background: #ffe0b2;
        }
        #nav {
            height: 100px;
            background: #ffcc80;
        }
        #main {
            display: flex;
        }
        #aside {
            width: 30%;
            height: 780px;
            background: #ffb74d;
        }
        #contents {
            width: 70%;
            height: 780px;
            background: #ffa726;
        }
        
        #footer{
            width: 100%;
            height: 100px;
            background: #ff9800;
        }
        @media (max-width:1300px){
            #wrap {
                width: 96%;
            }
        }
        @media (max-width:768px){
            #wrap {
                width: 100%;
            }
        }
        @media (max-width:480px){
            #main {
                flex-direction: column;
            }
            #aside {
                width: 100%;
                height: 300px;
            }
            #contents {
                width: 100%;
                height: 480px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="aside"></aside>
            <setion id="contents"></setion>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
