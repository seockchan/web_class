<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃06</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background: #FFF3E0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-areas: 
                "header header"
                "nav nav"
                "aside contents"
                "footer footer";
                grid-template-columns: 30% 70%;
                grid-template-rows: 100px 100px 780px 100px;
        }
        #header {
            background: #ffe0b2;
            grid-area: header;
        }
        #nav {
            background: #ffcc80;
            grid-area: nav;
        }
        #aside {
            background: #ffb74d;
            grid-area: aside;
        }
        #contents {
            background: #ffa726;
            grid-area: contents;
        }
        
        #footer{
            background: #ff9800;
            grid-area: footer;
        }
        @media (max-width:1300px){
            #wrap {
                width: 96%;
            }
        }
        @media (max-width:768px){
            #wrap {
                width: 100%;
            }
        }
        @media (max-width:480px){
            #wrap {
                grid-template-areas: 
                "header"
                "nav"
                "aside"
                "contents"
                "footer";
                grid-template-columns: 100%;
                grid-template-rows: 100px 100px 300px 480px 100px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside"></aside>
        <setion id="contents"></setion>
        <footer id="footer"></footer>
    </div>
</body>
</html>
