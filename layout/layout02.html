<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout2</title>
<style>
    *{
        padding: 0;
        margin: 0;
    }
#wrap {
    width: 1200px;
    margin: 0 auto;
}
body {
    background-color: #999;
}
#header {
    width: 1200px;
    height: 100px;
    background-color: #333;
    
}
#nav {
    display: flex;
}
#nav .nav1 {
    width: 600px;
    height: 100px;
    background-color: #444;
}
#nav .nav2 {
    width: 600px;
    height: 100px;
    background-color: #888;
}
#section {
    display: flex;


}
#section .aside {
    width: 300px;
    height: 520px;
    background-color: #555;
}
#section .section1 {
    width: 900px;
    height: 260px;
    background-color: #333;
}
#section .section2 {
    width: 900px;
    height: 260px;
    background-color: #222;
}
#main {
    width: 1200px;
    height: 260px;
    background-color: #666;
}
#footer {
    width: 1200px;
    height: 100px;
    background-color: #777;
}
</style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav">
            <nav class="nav1"></nav>
            <nav class="nav2"></nav>
        </nav>
        <section id="section">
            <aside class="aside"></aside>
            <section>
                <section class="section1"></section>
                <section class="section2"></section>
            </section>
        </section>
        <main id="main"></main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
