<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout2</title>
<style>
    *{
        padding: 0;
        margin: 0;
    }
#wrap {
    width: 1200px;
    margin: 0 auto;
}
body {
    background-color: #999;
}
#header {
    width: 1200px;
    height: 100px;
    background-color: #333;
    
}
#nav {
    width: 1200px;
    height: 100px;
    background-color: #444;
}

#section {
    width: 1200px;
    height: 780px;
    display: flex;
}
#section .section1 {
    width: 300px;
    height: 780px;
    background-color: #333;
}
#section .section2 {
    width: 600px;
    height: 780px;
    background-color: #222;
}
#section .section3 {
    width: 300px;
    height: 780px;
    background-color: #888;
}
#footer {
    width: 1200px;
    height: 100px;
    background-color: #777;
}
</style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <section id="section">
                <section class="section1"></section>
                <section class="section2"></section>
                <section class="section3"></section>
        </section>
        <footer id="footer"></footer>
    </div>
</body>
</html>
