<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout05-3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* #wrap {} */
        #header {
            height: 100px;
            background-color: #999;
        }
        #nav {
            height: 100px;
            background-color: #888;
        }
        #section {
            height: 780px;
            background-color: #777;
        }
        #footer {
            height: 100px;
            background-color: #666;
        }
        .cont {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }
        /* #nav .cont {} */
        #nav .cont .nav1 {
            width: 400px;
            height: 100px;
            background-color: #222;
        }
        #nav .cont .nav2 {
            width: 800px;
            height: 100px;
            background-color: #444;
        }
        #section .cont {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        #section .cont .section1 {
            width: 800px;
            height: 390px;
            background-color: #333;
        }
        #section .cont .section2 {
            width: 800px;
            height: 390px;
            background-color: #555;
        }
        #section .cont .aside {
            width: 400px;
            height: 780px;
            background-color: #999;
        }
        #section .cont .section1 .sect1{
            width: 400px;
            height: 390px;
            background-color: #444;
        }
        /* #section .cont .section1 .sect2{} */
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="cont"></div>
        </header>
        <nav id="nav">
            <div class="cont">
                <div class="nav1"></div>
                <div class="nav2"></div>
            </div>
        </nav>
        <section id="section">
            <div class="cont">
                <div class="section1">
                    <div class="sect1"></div>
                    <div class="sect2"></div>
                </div>
                <div class="section2"></div>
                <div class="aside"></div>               
            </div>
        </section>
        <footer id="footer">
            <div class="cont"></div>
        </footer>
    </div>
</body>
</html>
