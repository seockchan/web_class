<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃03</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #666;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #222;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #333;
        }
        #main {
            width: 1200px;
            display: flex;        
        }
        #main .aside {
            width: 400px;
            height: 780px;
            background-color: #444;
        }
        #main .contents .article1 {
            width: 800px;
            height: 260px;
            background-color: #777;
        }
        #main .contents .article1 .art1 {
            width: 400px;
            height: 260px;
            background-color: #555;
        }
        /* #main .contents .article1 .art2 {} */
        #main .contents .article2 {
            width: 800px;
            height: 260px;
            background-color: #888;
        }
        #main .contents .article3 {
            width: 800px;
            height: 260px;
            background-color: #999;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside class="aside"></aside>
            <article class="contents"> 
                <article class="article1">
                    <div class="art1"></div>
                    <div class="art2"></div>
                </article>
                <article class="article2"></article>
                <article class="article3"></article>
            </article>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
