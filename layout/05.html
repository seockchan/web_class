<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04</title>
    <style>
        @font-face {
            font-family: 'GmarketSans';
            font-weight: 300;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.ttf') format("truetype");
            font-display: swap;
        } 
        @font-face {
            font-family: 'GmarketSans';
            font-weight: 500;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.ttf') format("truetype");
            font-display: swap;
        } 
        @font-face {
            font-family: 'GmarketSans';
            font-weight: 700;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.ttf') format("truetype");
            font-display: swap;
        } 
        * {
            margin: 0;
            padding: 0;
            font-family: 'GmarketSans';
        }
        body {
            width: 1920px;
            height: 831px;
            background: #fff;
            display: flex;
            position: relative;
        }
        #wrap {
            display: flex;
        }
        #main {
            padding-top: 160px;
            padding-left: 380px;
            height: 374px;
        }
        #main .main_sm {
            font-size: 16px;
            color: #777777;
            font-weight: 500;
            margin-bottom: 20px;
            border-bottom: 1px solid #000;
            display: inline-block;
        }
        #main .main_bi {
            font-size: 50px;
            color: #111;
            font-weight: 300;
            margin-left: -2px;
            margin-bottom: 35px;
        }
        #main .main_p {
            font-size: 18px;
            line-height: 27px;
            font-weight: 300;
            margin-bottom: 40px;
            color: #777;
        }
        #main .main_a a {
            font-size: 18px;
            color: #fff;
            background: #000;
            padding: 10px 25px 9px 24px;
            font-weight: 300;
            text-decoration: none;
        }
        
        
        .img1 {
            margin-left: 60px;
            margin-top: 200px;
            background: url(img/site/site01.jpg);
            width: 374px;
            height: 512px;
            position: relative;
        }
        .img2 {
            margin-left: 20px;
            margin-top: 120px;
            background: url(img/site/site02.jpg);
            width: 373px;
            height: 511px;
            position: relative;
        }
        .img a {
            position: absolute;
            top: 460px;
            left: 20px;
            background: #000;
            padding: 8px 24px;
            border-radius: 50px;
            text-decoration: none;
            color: #fff;
            font-weight: 300;

        }
        .img a:hover {
            opacity: 40%;
        }
        @media(max-width:800px){
            #wrap {
                flex-direction: column;
                margin: 0 auto;
                padding: auto;
            }
            .img {
                flex-direction: column;
            }
        }
        @media(max-width:600px){
            #wrap {
                flex-direction: column;
            }
            
            #main {
                padding: 10px;
                margin: 20px;
                padding-left: 75px;
            }
            .img {
                padding: 0;
                flex-direction: column;
                padding-left: 75px;
            }
            .img1 {
                margin: 10px;
                padding: 0;
            }
            .img2 {
                margin: 10px;
                padding: 0;
            }
        }

    </style>
</head>

<body>
    <div id="wrap">
        <main id="main">
            <div class="main_sm">이미지 텍스트 유형01</div>
            <div class="main_bi">
                웹스토리보이<br>
                사이트
            </div>
            <div class="main_p">
                웹디자이너,웹 퍼블리셔,프론트엔드 개발<br>
                자를 위한 강의사이트입니다.<br>
                Gmarket Sans Light 22px 150%<br>
                #67778A
            </div>
            <div class="main_a">
                <a href="#">더 많은 유형 살펴보기</a>
            </div>
        </main>
        
        <div class="img1">
            <a href="#">레퍼런스 사이트</a>
        </div>
        <div class="img2">
            <a href="#">튜토리얼 사이트</a>
        </div>
       
    </div>
</body>
</html>
