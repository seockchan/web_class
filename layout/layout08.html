<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃08</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #FFF3E0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #111;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #999;
        }
        #main {
            display: flex;
        }
        #aside {
            width: 30%;
            height: 780px;
            background-color: #222;
        }
        #contents {
            display: flex;
            flex-direction: column;
            width: 70%;
        }
        #cont1 {
            
            height: 260px;
            background-color: #444;
        }
        #cont2 {
            
            height: 260px;
            background-color: #666;
        }
        #cont3 {
            
            height: 260px;
            background-color: #555;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #777;
        }
        @media (max-width: 1220px){
            #wrap {
                width: 96%;
            }
            #aside {
                width: 30%;
                height: 680px;
                background-color: #222;
            }
            #main {
                display: flex;
            }
            #aside {
                width: 30%;
                height: 680px;
                background-color: #222;
            }
            #contents {
            display: flex;
            flex-direction: column;
            width: 70%;
        }
            #cont1 {
                width: 70%;
                height: 340px;
                background-color: #444;
            }
            #cont2 {
                width: 70%;
                height: 340px;
                background-color: #666;
            }
            #cont3 {
                width: 100%;
                height: 100px;
                background-color: #555;
            }
        }
        @media (max-width: 768px){
            #wrap {
                width: 100%;
            }
            #main {
                display: flex;
                flex-direction: column;
            }
            #aside {
                width: 30%;
                height: 680px;
                background-color: #222;
            }
            #cont1 {
                width: 70%;
                height: 340px;
                background-color: #444;
            }
            #cont2 {
                width: 70%;
                height: 340px;
                background-color: #666;
            }
            #cont3 {
                width: 100%;
                height: 100px;
                background-color: #555;
            }
        }
        @media (max-width: 600px){
            #main {
                flex-direction: column;
            }
            #aside {
                width: 100%;
                height: 300px;
                background-color: #222;
            }
            #cont1 {
                width: 100%;
                height: 100px;
                background-color: #444;
            }
            #cont2 {
                width: 100%;
                height: 100px;
                background-color: #666;
            }
            #cont3 {
                width: 100%;
                height: 100px;
                background-color: #555;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="aside"></aside>   
            <section id="contents">   
                <section id="cont1"></section>
                <section id="cont2"></section>
                <section id="cont3"></section>
            </section>
   
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
