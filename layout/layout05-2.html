<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout05-2</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #888;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #777;
        }
        #section {
            width: 100%;
            height: 780px;
            background-color: #666;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #555;
        }
        .cont {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }
        
        #nav .cont .nav1 {
            width: 600px;
            height: 100px;
            background-color: #888;
        }
        #nav .cont .nav2 {
            width: 600px;
            height: 100px;
            background-color: #999;
        }
        #section .cont {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            margin: 0 auto;
        }
        #section .cont .section1{
            width: 400px;
            height: 390px;
            background-color: #666;
        }
        #section .cont .section2{
            width: 400px;
            height: 390px;
            background-color: #555;
        }
        #section .cont .section3{
            width: 800px;
            height: 390px;
            background-color: #444;
        }
        #section .cont .aside {
            width: 400px;
            height: 780px;
            background-color: #333;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="cont">
               
            </div>
        </header>
        <nav id="nav">
            <div class="cont">
                <div class="nav1"></div>
                <div class="nav2"></div>
            </div>
        </nav>
        <section id="section">
            <div class="cont">
                <div class="section1"></div>
                <div class="section2"></div>
                <div class="section3"></div>
                <div class="aside"></div>
            </div>
        </section>
        <footer id="footer">
            <div class="cont"></div>
        </footer>
    </div>
</body>
</html>
