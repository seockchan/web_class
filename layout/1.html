<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background:#999;
        }
        #wrap {
            width: 1440px;
            margin: 0 auto;
        }
        #header {
            height: 200px;
            background: #000;
        }
        #main {}
        #aside {
            float: left;
            width: 30%;
            height: 680px;
            background: #777;
            
        }
        #cont {
            float: left;
            width: 70%;
            height: 680px;
            background: #333;
        }
        #footer {
            clear: both;
            height: 200px;
            background: #555;
        }
        @media (max-width:1300px){
            #wrap {
                width: 96%;
            }
        }
        @media (max-width:768px){
            #wrap {
                width: 100%;
            }
            #header {
                height: 300px;
            }
            #aside, #cont {
                height: 480px;
            }
            #footer {
                display: none;
            }
        }
        @media (max-width:480px){
            #header {
                height: 330px;
            }
            #aside {
                width: 100%;
                height: 350px;
            }
            #cont {
                width: 100%;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="main">
            <div id="aside"></div>
            <div id="cont"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
