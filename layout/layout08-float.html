<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃08</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #E1F5FE;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #B3E5FC;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #81D4FA;
        }
        
        #aside {
            float: left;
            width: 30%;
            height: 780px;
            background-color: #4FC3F7;
        }
        #cont1 {
            float: left;
            width: 70%;
            height: 260px;
            background-color: #29B6F6;
        }
        #cont2 {
            float: left;
            width: 70%;
            height: 260px;
            background-color: #03A9F4;
        }
        #cont3 {
            float: left;
            width: 70%;
            height: 260px;
            background-color: #039BE5;
        }
        #footer {
            clear: both;
            width: 100%;
            height: 100px;
            background-color: #0288D1;
        }
        @media (max-width: 1220px){
            #wrap {
                width: 96%;
            }
            #aside {
                width: 30%;
                height: 780px;
            }
            #cont1 {
                width: 70%;
                height: 260px;
            }
            #cont2 {
                width: 35%;
                height: 520px;
            }
            #cont3 {
                width: 35%;
                height: 520px;
            }
        }
        @media (max-width: 768px){
            #wrap {
                width: 100%;
            }
            #aside {
                width: 30%;
                height: 780px;
            }
            #cont1 {
                width: 70%;
                height: 390px;
            }
            #cont2 {
                width: 70%;
                height: 390px;
            }
            #cont3 {
               display: none;
            }
        }
        @media (max-width: 600px){
            #aside {
                width: 100%;
                height: 260px;
            }
            #cont1 {
                width: 100%;
                height: 390px;
            }
            #cont2 {
                width: 100%;
                height: 130px;
            }
            #cont3 {
               display: none;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>   
        <div id="cont1"></div>
        <div id="cont2"></div>
        <div id="cont3"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
