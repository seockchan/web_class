<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃09</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            background: #fff;
        }
        #header{
            height: 100px;
            background: #333;
        }
        #nav{
            height: 200px;
            background: #999;
        }
        #section{
            display: flex;
            background: #555;
        }
        #section .container {
            display: flex;
        }
        #section .sect1 {
            width: 50%;
            height: 680px;
            background: #666;
        }
        #section .sect2 {
            width: 50%;
            height: 680px;
            background: #444;

        }
        #footer{
            height: 100px;
            background: #777;
        }
        .container {
            width: 80%;
            height: inherit;
            background: rgba(0, 0, 0, 0.5);
            margin: 0 auto;
            
        }
        @media (max-width: 1220px){
            #wrap {
                width: 96%;
            }
        }
        @media (max-width: 768px){
            #wrap {
                width: 100%;
            }
            .container {
                width: 100%;
            }
            #section .container{
                flex-direction: column;
            }
            #section .sect1 {
                width: 100%;
                height: 400px;
            }
            #section .sect2 {
                width: 100%;
                height: 280px;
            }
        }
        @media (max-width: 600px){
            
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <section id="section">
            <div class="container">
                <div class="sect1"></div>
                <div class="sect2"></div>
            </div>
        </section>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
