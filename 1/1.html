<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/custom.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .slider-wrap {

        }

        .slider-img {
            width: 100%;  
        }

        .slider-inner {
            width: 700%;
            display: flex;
            left: -100vw;
        }

        .slider {
            position: relative;
        }
        
        .slider img {
            width: 1920px;
            height: 600px;
        }

        .slider .desc {
            position: absolute;
            left: 10%;
            top: 0;
            width: 50vw;
            height: 25vh;
            padding: 20px 20px 100px;
            margin-top: 100px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            
        }
        .slider .desc h4 {
            font-size: 100px;
            font-weight: 700;
            margin-left: -10px;
        }
        .slider .desc span {
            font-size: 18px;
            font-weight: 500;
            margin-top: 20px;
            color: #555;
        }

        .slider .desc p {
            font-size: 24px;
            font-weight: 500;
            margin: 10px 0 20px;
        }
        .slider-btn span {
            font-size: 50px;
            color: #fff;
        }
        .slider-btn span:hover {
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            color: #000;
        }
        .slider-btn .prev {
            position: absolute;
            top: 50%;
            left: 20px;
            width: 50px;
            height: 50px;
        }
        .slider-btn .next {
            position: absolute;
            top: 50%;
            right: 20px;
            width: 50px;
            height: 50px;
        }
        .slider-dot {
            position: absolute;
            left: 30%;
            bottom: 44%;
        }
        .slider-dot .dot {
            width: 20px;
            height: 20px;
            background: #fff;
            border: 1px solid #fff;
            display: inline-block;
            border-radius: 50%;
            transition: all 0.3s;
            margin: 3px;
        }
        .slider-dot .dot.active {
            background: rgba(255, 255, 255, 0.9);
        }
        .slider-dot .play {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: 9px;
            margin: 3px;
            text-indent: -9999px;
            position: relative;
            display: none;
        }
        .slider-dot .play.show {
            display: inline-block;
        }
        .slider-dot .play::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-style: solid;
            border-width: 10px 0 10px 18px;
            border-color: transparent transparent transparent #fff;
            border-radius: 2px;
        }

        .slider-dot .stop {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: 9px;
            margin: 3px;
            text-indent: -9999px;
            position: relative;
            display: none;
        }

        .slider-dot .stop.show {
            display: inline-block;
        }

        .slider-dot .stop::after,
        .slider-dot .stop::before {
            content: '';
            position: absolute;
            top: 50%;
            width: 7px;
            height: 20px;
            background: #fff;
            border-radius: 1px;
        }

        .slider-dot .stop::after {
            left: 0;
            transform: translate(0, -50%);
        }

        .slider-dot .stop::before {
            right: 0;
            transform: translate(0, -50%);
        }
    </style>
</head>

<body>

                    <div class="slider">

                            <span>이미지 슬라이드2</span>
                            <h4>이미지 슬라이드2</h4>

                        </div>
                    </div>
                    <div class="slider">
                        <img src="img/img3.jpg" alt="이미지3">
                        <div class="desc">
                            <span>이미지 슬라이드3</span>
                            <h4>이미지 슬라이드3</h4>

                        </div>
                    </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="slider-btn">
                <span class="prev material-icons">arrow_back</span>

            </div>
            <div class="slider-dot">

            </div>
        </div>
        <script>
            const sliderWrap = document.querySelector(".slider-wrap");
            const sliderImg = document.querySelector(".slider-img");
            const sliderInner = document.querySelector(".slider-inner");
            const slider = document.querySelectorAll(".slider");
            const sliderBtn = document.querySelector(".slider-btn");

            const sliderDot = document.querySelector(".slider-dot");
            
            let currentIndex = 0;

            function dotInit(){

                    dotIndex += "<a href='#' class='dot'></a>";

                dotIndex += "<a href='#' class='play'>play</a>"
                dotIndex += "<a href='#' class='stop show'>stop</a>"
                sliderDot.innerHTML = dotIndex;

            }
        </script>
</body>

</html>
