<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="img/bg.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <!-- <div class="cursor">
        <img src="https://assets.codepen.io/756881/pointer.svg" alt="cursor">
    </div> -->
    <header id="header">
        <h1>GAME SITE</h1>
        <div id="time">현재 <span id="clock"></span> 입니다<br /></div>


    </header>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    <section id="section">    
        <div class="btn btn1">
            <a href="#">
                <img src="img/guitar.svg" alt="MusicPlayer">
                <span>MusicPlayer</span>
            </a>
        </div>
        <div class="btn btn2">
            <a href="#" target="blink">
                <img src="img/computer.svg"
                    alt="TypingGame">
                <span>TypingGame</span>
            </a>
        </div>
        <div class="btn btn3">
            <a href="#" target="blink"><img src="img/question.svg"
                    alt="MemoryGame">
                <span>MemoryGame</span>
            </a>
        </div>

        <div class="btn btn4">
            <a href="https://secokchan.netlify.app" target="blink"><img src="img/sun.svg"
                    alt="React">
                <span>React</span>
            </a>
        </div>
        
    </section>
    <div class="musicBox">
        <iframe src="musicPlayer/index.html" frameborder="0"></iframe>
    </div>
    <div class="typingGame">
        <iframe src="typingGame/index.html" frameborder="0"></iframe>
    </div>
    <div class="memoryGame">
        <iframe src="memoryGame/index.html" frameborder="0"></iframe>
    </div>
    <div class="memoryBox">
        <iframe src="memoryGame/index2.html" frameborder="0"></iframe>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(".btn1").draggable();
        $(".btn2").draggable();
        $(".btn3").draggable();
        $(".btn1").click(function () {
            $(".musicBox").toggleClass("show")
        });
        $(".btn2").click(function () {
            $(".typingGame").toggleClass("show")
        });
        $(".btn3").click(function () {
            $(".memoryGame").toggleClass("show")
        });

        function printTime() {

            var clock = document.getElementById("clock"); // 출력할 장소 선택

            var now = new Date(); // 현재시간

            var nowTime = now.getFullYear() + "년" + (now.getMonth() + 1) + "월" + now.getDate() + "일" + now.getHours() +
                "시" + now.getMinutes() + "분" + now.getSeconds() + "초";

            clock.innerHTML = nowTime; // 현재시간을 출력

            setTimeout("printTime()", 1000); // setTimeout(“실행할함수”,시간) 시간은1초의 경우 1000

        }

        window.onload = function () { // 페이지가 로딩되면 실행

            printTime();

        }
        $(document).mousemove(function (e) {
            //Get 'container' offset:
            o = $('body').offset();
            //Track mouse position:
            $(".dot").css({
                "top": e.pageY - o.top,
                "left": e.pageX - o.left
            });
        });
    </script>
</body>

</html>
