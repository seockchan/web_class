<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="img/bg.css">
    <style>
        @font-face {
            font-family: 'LABDigital';
            font-weight: normal;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/fontlab/LABDigital.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/fontlab/LABDigital.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/fontlab/LABDigital.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/fontlab/LABDigital.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/fontlab/LABDigital.ttf') format("truetype");
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'LABDigital';
            cursor: none;
            
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            background: purple;
            text-align: center;
        }

        header h1 {
            font-size: 50px;
            color: #fff;
        }
        #header #time {
            margin-left: 500px;
            font-size: 30px;
            color: #fff;
        }
        #main {
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* SVG Filters should be applied to the container */
            -webkit-filter: url("#filter-name");
            filter: url("#filter-name");
        }

        .btn {
            position: absolute;
            text-align: center;
        }

        .btn a {
            display: inline-block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #EF5DA8;
            transition: all 0.3s;
        }

        .btn a img {
            width: 60px;
            padding-top: 20px;
        }

        .btn a span {
            position: absolute;
            left: 50%;
            bottom: -40px;
            transform: translateX(-50%);
            background: rgb(49, 248, 204);
            padding: 0 20px;
            white-space: nowrap;
            font-size: 30px;
        }

        .btn:hover a {
            background: purple;
        }

        .btn1 {
            left: 10vw;
            top: 20vh;
        }

        .btn2 {
            left: 25vw;
            top: 20vh;
        }

        .btn3 {
            left: 40vw;
            top: 20vh;
        }

        .musicBox {
            position: absolute;
            right: -500px;
            top: 10px;
            width: 400px;
            height: 600px;
            transition: all 0.4s;
        }

        .musicBox.show {
            right: 10px;
        }

        .typingGame {
            position: absolute;
            right: 10px;
            top: -700px;
            width: 1400px;
            height: 600px;
            transition: all 0.4s;
        }
        .typingGame.show {
            top: 10px;
        }

        .memoryGame {
            position: absolute;
            right: 10px;
            bottom: -700px;
            width: 1100px;
            height: 700px;
            transition: all 0.4s;
        }
        .memoryGame.show {
            bottom: 10px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border-radius: 3%;
        }

        /* Dot */
        .dot {
            position: absolute;
            width: 40px;
            height: 40px;
            top: 0;
            left: 0;
            z-index: 100;
            margin-top: -20px;
            margin-left: -20px;
            background: #EEEEEE;
            border-radius: 40px;
            transition: ease .1s;
            pointer-events: none;
            user-select: none;
            z-index: 9999;
        }
        .dot:nth-child(5) {
            background: #9C27B0;
            transition: ease .1s;
            transform: scale(1);
        }
        .dot:nth-child(4) {
            background: #B037AD;
            transition: ease .12s;
            transform: scale(.8);
        }
        .dot:nth-child(3) {
            background: #C245AA;
            transition: ease .14s;
            transform: scale(.6);
        }
        .dot:nth-child(2) {
            background: #D252A7;
            transition: ease .16s;
            transform: scale(.4);
        }
        .dot:nth-child(1) {
            background: #E35FA4;
            transition: ease .18s;
            transform: scale(.2);
        }
        /* .cursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 50px;
            height: 50px;
            user-select: none;
            pointer-events: none;
            z-index: 1000;
        } */
    </style>
</head>

<body>

    <!-- <div class="cursor">
        <img src="https://assets.codepen.io/756881/pointer.svg" alt="cursor">
    </div> -->
    <header id="header">
        <h1>GAME SITE</h1>
        <div id="time">현재 <span id="clock"></span> 입니다<br /></div>


    </header>
    <main id="main">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </main>
    <section id="section">    
        <div class="btn btn1">
            <a href="#">
                <img src="img/guitar.svg" alt="MusicPlayer">
                <span>MusicPlayer</span>
            </a>
        </div>
        <div class="btn btn2">
            <a href="#" target="blink">
                <img src="img/computer.svg"
                    alt="TypingGame">
                <span>TypingGame</span>
            </a>
        </div>
        <div class="btn btn3">
            <a href="#" target="blink"><img src="img/question.svg"
                    alt="MemoryGame">
                <span>MemoryGame</span>
            </a>
        </div>
        
    </section>
    <div class="musicBox">
        <iframe src="musicPlayer/index.html" frameborder="0"></iframe>
    </div>
    <div class="typingGame">
        <iframe src="typingGame/index.html" frameborder="0"></iframe>
    </div>
    <div class="memoryGame">
        <iframe src="memoryGame/index.html" frameborder="0"></iframe>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(".btn1").draggable();
        $(".btn2").draggable();
        $(".btn3").draggable();
        $(".btn1").click(function () {
            $(".musicBox").toggleClass("show")
        });
        $(".btn2").click(function () {
            $(".typingGame").toggleClass("show")
        });
        $(".btn3").click(function () {
            $(".memoryGame").toggleClass("show")
        });

        function printTime() {

            var clock = document.getElementById("clock"); // 출력할 장소 선택

            var now = new Date(); // 현재시간

            var nowTime = now.getFullYear() + "년" + (now.getMonth() + 1) + "월" + now.getDate() + "일" + now.getHours() +
                "시" + now.getMinutes() + "분" + now.getSeconds() + "초";

            clock.innerHTML = nowTime; // 현재시간을 출력

            setTimeout("printTime()", 1000); // setTimeout(“실행할함수”,시간) 시간은1초의 경우 1000

        }

        window.onload = function () { // 페이지가 로딩되면 실행

            printTime();

        }
        $(document).mousemove(function (e) {
            //Get 'container' offset:
            o = $('#main').offset();
            //Track mouse position:
            $(".dot").css({
                "top": e.pageY - o.top,
                "left": e.pageX - o.left
            });
        });
    </script>
</body>

</html>
